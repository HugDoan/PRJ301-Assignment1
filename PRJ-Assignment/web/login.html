<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* General Styling */
            body {
                font-family: Arial, sans-serif;
                background-color: #f3f3f3;
                color: #333;
                margin: 0;
                padding: 0;
            }

            .container {
                width: 80%;
                max-width: 400px;
                margin: 50px auto;
                background: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            }

            h1 {
                font-size: 24px;
                color: #333;
                font-weight: 600;
                text-align: center;
                margin: 0 0 20px;
            }

            form {
                display: flex;
                flex-direction: column;
            }

            label {
                font-weight: 600;
                margin-bottom: 5px;
            }

            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #e0e0e0;
                border-radius: 4px;
                font-size: 14px;
            }

            input[type="submit"] {
                padding: 10px;
                background-color: #28a745;
                color: #ffffff;
                border: none;
                border-radius: 4px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            input[type="submit"]:hover {
                background-color: #218838;
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .container {
                    width: 95%;
                    padding: 15px;
                }

                h1 {
                    font-size: 20px;
                }

                input[type="text"],
                input[type="password"],
                input[type="submit"] {
                    font-size: 14px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Login</h1>
            <form action="login" method="POST"> 
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required/> 
                
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required/>
                
                <input type="submit" value="Login"/>
            </form>
        </div>
    </body>
</html>
